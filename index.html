<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Reddit</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <span class="navbar-brand">Reddit-fetch</span>
    </div>
  </nav>
    <div id="search-container" class="container">
    <div id="search" class="card card-body bg-light" mb-2>
      <h1>Search Reddit</h1>
      <form id="search-form">
        <div class="form-group">
          <input type="text" id="search-input" class="form-control mb-3" placeholder="SearchTerm...">
        </div>
        <div class="form-check form-check-inline">
          SortBy:
          <input type="radio" class="form-check-input ml-2" value="relevance" name="sortby" checked>
          <label class="form-check-label">Relevance</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" name="sortby" value="new">
          <label class="form-check-label">Latest</label>
        </div>
        <h5 class="mt-2">Limit: </h5>
        <divclass="form-group">
          <select name="limit" id="limit" class="form-control">
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="25">25</option>
            <option value="50">50</option>
          </select>
            <button class="btn btn-primary mt-4" id="getText">previos</button>
            <button class="btn btn-primary mt-4" id="getText">next</button>
        </div>
        <button type="submit" class="btn btn-dark btn-block mt-4">Search</button>
      </form>
    </div>
      <div id="results"></div>
  </div>
  <script type="module" src="./index.js"></script>
</body>
</html>
